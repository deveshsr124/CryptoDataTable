<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HODlinfo.com</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
  </head>
  <body>
    <header>
      <h1>
        HODLINFO<b>.com</b>
        <p class="tag">powered by<b> Finstreet</b></p>
      </h1>

      <div class="coin-btn">
        <button class="inr-coin">INR<i class="fas fa-sort-down"></i></button>
        <button class="btc-coin">BTC<i class="fas fa-sort-down"></i></button>
      </div>
      <button class="circle">58</button>
      <button class="connect"><i class="fab fa-telegram-plane"></i> Connect Telegram</button>
      <label class="switch">
        <input type="checkbox" checked>
        <span class="slider round"></span>
      </label>
    </header>
    <table id="mytable">
      <tr>
        <th>#</th>
        <th>name</th>
        <th>last</th>
        <th>Buy / Sell</th>
        <th>Volume</th>
        <th>Sell Unit</th>
      </tr>
    </table>
 
    <script defer src="index.js"></script>
  </body>
</html>
